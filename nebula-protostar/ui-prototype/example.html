<script type="text/javascript">
var $j = jQuery.noConflict();

$j(document).ready(function(){
    loxia.init({debug: true, region: 'zh-CN'});
    nps.init();

    nps.iframeblock.css({"height": parseInt($j(window).height())-107});
    $j(window).resize(function(){
        nps.iframeblock.css({"height": parseInt($j(window).height())-107});
    });
	
	/*ex*/
	$j("#update-pwd").click(function(){
	$j(".head-cust-inform>div>div").removeClass("block");
	$j(".update-pwd").addClass("block");
	});
	$j("#update-pwd-confirm").click(function(){
		$j(".head-cust-inform>div>div").removeClass("block");
		$j(".per-inform").addClass("block");
	});
	
	$j(".button.orange.updateuser").on("click",function(){
		$j(".table-if").attr("src","pages/update-user.html")
	})

});
</script>
