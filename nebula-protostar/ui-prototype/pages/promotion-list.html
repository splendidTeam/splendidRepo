<script type="text/javascript">
var $j = jQuery.noConflict();

$j(document).ready(function(){
	loxia.init({debug: true, region: 'zh-CN'});
    nps.init();
    
	$j("#table1").loxiasimpletable({
		page: true,
		
		cols:
		[
		{label:"活动名称",width:"15%",name:"name"},
		{label:"开始时间",width:"12%",name:"startTime"},
		{label:"结束时间",width:"12%",name:"endTime"},
		{label:"受益人群",width:"10%",name:"memberType"},
		{label:"生效",width:"5%",name:"available",template:"drawAvailable"},
		{label:"限购",width:"5%",name:"limit",template:"drawLimit"},
		{label:"优惠项",width:"10%",name:"type"},
		{label:"更新时间",width:"12",name:"updateTime"},
		{label:"更新人员",width:"10%",name:"updateUserName"},
		{label:"操作",width:"5%", template:"edit"}
		],
		dataurl : {
			currentPage:1, totalPages: 10, count: 99, size: 10, sortStr:"createTime desc", firstPage: true, lastPage: false,
			items: [
				{name:"五一大促",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"全体",available:true,limit:false,type:"立减",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
				{name:"三八有礼（女鞋）",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"VIP",available:false,limit:false,type:"折扣",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
				{name:"情人节Coupon",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"高级会员",available:true,limit:false,type:"优惠券",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
				{name:"年终大促",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"全体",available:false,limit:false,type:"免运费",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
				{name:"女子训练鞋礼品赠（护腕）",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"注册会员",available:false,limit:true,type:"赠品",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"}
			]
		}
	});

	refreshData();
});

function edit(data, args, idx){
	return "<a href='javascript:void(0);' class='func-button' onclick='gotoEditPage()'>编辑</a>";
}

function drawAvailable(data, args, idx){
	return "<input type='checkbox' disabled='disabled' " + (loxia.getObject("available", data) ? "checked='checked'" : "") + "/>";
}

function drawLimit(data, args, idx){
	return "<input type='checkbox' disabled='disabled' " + (loxia.getObject("limit", data) ? "checked='checked'" : "") + "/>";
}

function refreshData(){

	$j("#table1").loxiasimpletable("refresh",{
		currentPage:1, totalPages: 10, count: 99, size: 10, sortStr:"createTime asc", firstPage: true, lastPage: false,
		items: [
					{name:"五一大促",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"全体",available:true,limit:false,type:"立减",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
					{name:"三八有礼（女鞋）",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"VIP",available:false,limit:false,type:"折扣",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
					{name:"情人节Coupon",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"高级会员",available:true,limit:false,type:"优惠券",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
					{name:"年终大促",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"全体",available:false,limit:false,type:"免运费",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"},
					{name:"女子训练鞋礼品赠（护腕）",startTime:"2014-01-27 17:28:33",endTime:"2015-01-27 17:28:33",memberType:"注册会员",available:false,limit:true,type:"赠品",updateTime:"2015-01-27 17:28:33",updateUserName:"Admin"}
				]
		});

}

function gotoEditPage() {
	window.location = "promotion-edit.html";
}

</script>

<div class="content-box width-percent100">

        <table>
            <tr>

	               <span><input type="text" id="startTime" name="startTime"  value="" loxiaType="date" mandatory="false" /></span>
	            </td>

	            <td>
	                <span><input type="text" id="endTime" name="endTime"  value="" loxiaType="date" mandatory="false"/></span>
	            </td>
            </tr>
            
            <tr>
                <td><label>活动受益人群</label></td>
                <td>
                <span>
					<select loxiaType="select"  >
                        <option value="">不限</option>

                <td><label for="chk_available">生效</label></td>
                <td>
	                <span>
						<input type="checkbox" id="chk_available" />
					</span>
                </td>
                <td><label for="chk_limit">限购</label></td>
                <td>
	                <span>
						<input type="checkbox" id="chk_limit" />
					</span>
                </td>
       		</tr>
        </table>
        <div class="button-line1">
        <a href="#" class="func-button" title="搜索"><span>搜索</span></a>
        </div>
    </div>
    </div>
    <div class="ui-block">
   	 	<div class="border-grey" id="table1" caption="活动列表"></div>
    </div>
	
</div>
